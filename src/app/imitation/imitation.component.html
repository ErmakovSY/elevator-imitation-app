<div class="container">
  <div class="title">Imitation</div>

  <button class="button" mat-raised-button color="primary" (click)="runModel()">
    Run
  </button>

  <div class="house">
    <div class="roof"></div>
    <div class="floors">
      <app-floor
        *ngFor="let floor of floors$ | async"
        [floor]="floor"
      ></app-floor>
    </div>
  </div>
  <a [routerLink]="['/']">Back to configuration</a>
</div>

<div class="floor">
  <div class="area residents">
    <span *ngIf="!!(residentsOnResidenceFloor$ | async)">
      {{ (residentsOnResidenceFloor$ | async).length }}
    </span>
  </div>
  <div class="area waiting">
    <span *ngIf="residentsWaiting$ | async">
      {{ (residentsWaiting$ | async).length }}
    </span>
  </div>
  <div class="area elevation">
    <div class="elevator" *ngFor="let elevator of elevatorsOnFloor$ | async">
      {{ elevator.passengers }}
    </div>
  </div>
</div>
